version: '3'

services:
  elasticsearch:
    image: elasticsearch:8.7.0
    container_name: elasticsearch-$BRANCH
    ports:
      - "9200:9200"
    networks:
      - devops
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false

  kibana:
    image: kibana:8.7.0
    container_name: kibana-$BRANCH
    ports:
      - "5601:5601"
    networks:
      - devops
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    depends_on:
      - elasticsearch

  filebeat:
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    command: filebeat -e -strict.perms=false
    volumes:
      - ./logs:/src/logs
    depends_on:
      - elasticsearch
      - kibana
  
  nestjs-app:
    build:
      context: dockerfile.backend
      dockerfile: Dockerfile
    container_name: nestjs-app
    ports:
      - "3000:3000"
    networks:
      - devops
    depends_on:
      - elasticsearch
    volumes:
      - ./logs:/src/logs
    
volume:
    elasticsearch_data:
      driver: local

networks:
  devops:
    external: true