version: '3'

services:
  elasticsearch:
    image: elasticsearch:8.7.0
    container_name: elasticsearch-dev
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false

  kibana:
    image: kibana:8.7.0
    container_name: kibana-dev
    ports:
      - "5601:5601"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    depends_on:
      - elasticsearch

  filebeat:
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    command: filebeat -e -strict.perms=false
    volumes:
      - ./logs:/src/logs
    depends_on:
      - elasticsearch
      - kibana
  
  nestjs-app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: nestjs-app
    ports:
      - "3000:3000"
    depends_on:
      - elasticsearch
      - postgres
    volumes:
      - ./logs:/src/logs
    
  postgres:
    image: postgres:14
    container_name: postgres4
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  elasticsearch_data:
    driver: local
  postgres_data:
    driver: local
