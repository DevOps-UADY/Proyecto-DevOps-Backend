input {
    file {
        path => "/logs/application.log"
        start_position => "beginning"
        sincedb_path => "/dev/null"
        stat_interval => 1
        close_older => "1 hour" 
        discover_interval => 1
        mode => "tail"
    }
}

output {
    elasticsearch {
        hosts => ["http://172.22.0.3:9200"]
        index => "proyecto-devops-backend-%{+YYYY.MM.dd}"
    }
}